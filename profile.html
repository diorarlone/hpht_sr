<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hpht_sr — Profile</title>
  <link rel="stylesheet" href="style.css?v=1">
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="profile.html">Profile</a>
    <a href="https://github.com/diorarlone/hpht_sr" target="_blank">GitHub</a>
  </nav>
  <header>
    <h1>Your hpht_sr Profile</h1>
    <p>Manage your account and view your contributions</p>
  </header>
  <main>
    <section>
      <h2>Profile</h2>
      <div id="profileInfo"></div>
      <form id="updateUsernameForm" style="display: none;">
        <input type="text" id="newUsername" placeholder="New Username" required aria-label="New Username">
        <button type="submit" aria-label="Update Username">Update Username</button>
      </form>
      <form id="updatePasswordForm" style="display: none;">
        <input type="password" id="newPassword" placeholder="New Password" required aria-label="New Password">
        <button type="submit" aria-label="Update Password">Update Password</button>
      </form>
      <button onclick="showUpdateUsername()" aria-label="Change Username">Change Username</button>
      <button onclick="showUpdatePassword()" aria-label="Change Password">Change Password</button>
      <button onclick="logout()" aria-label="Logout">Logout</button>
    </section>
    <section>
      <h2>Your Comments</h2>
      <ul id="userComments" role="list"></ul>
    </section>
    <section>
      <h2>Your Locations</h2>
      <ul id="userLocations" role="list"></ul>
    </section>
  </main>
  <footer>
    <p>© 2025 dior arlone | <a href="mailto:diorarlone@gmail.com">Contact</a></p>
  </footer>
  <script>
    let token = sessionStorage.getItem('token');
    let userId = sessionStorage.getItem('userId');

    // Redirect to login if not authenticated
    if (!token || !userId) {
      alert('Please log in to view your profile.');
      window.location.href = 'index.html';
    }

    // Fetch user profile
    function loadProfile() {
      fetch('https://hpht-sr-api.herokuapp.com/profile', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      })
        .then(response => {
          console.log('Profile fetch status:', response.status);
          if (response.status === 401) {
            alert('Session expired. Please log in again.');
            sessionStorage.removeItem('token');
            sessionStorage.removeItem('userId');
            window.location.href = 'index.html';
          }
          if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
          return response.json();
        })
        .then(data => {
          const profileInfo = document.getElementById('profileInfo');
          profileInfo.innerHTML = `
            <p>Username: ${data.username}</p>
            <p>Joined: ${new Date(data.createdAt).toLocaleDateString()}</p>
            <p>Total Comments: ${data.commentCount}</p>
            <p>Total Locations Shared: ${data.locationCount}</p>
          `;
        })
        .catch(err => {
          console.error('Error fetching profile:', err);
          alert('Failed to load profile: ' + err.message);
        });
    }
    loadProfile();

    // Fetch user's comments
    function loadUserComments() {
      fetch(`https://hpht-sr-api.herokuapp.com/comments?userId=${userId}`, {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      })
        .then(response => {
          console.log('Comments fetch status:', response.status);
          if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
          return response.json();
        })
        .then(comments => {
          const list = document.getElementById('userComments');
          list.innerHTML = '';
          comments.forEach(c => {
            const li = document.createElement('li');
            li.textContent = `${c.text} (${new Date(c.timestamp).toLocaleString()})`;
            li.setAttribute('role', 'listitem');
            list.appendChild(li);
          });
        })
        .catch(err => {
          console.error('Error fetching comments:', err);
          alert('Failed to load comments: ' + err.message);
        });
    }
    loadUserComments();

    // Fetch user's locations
    function loadUserLocations() {
      fetch(`https://hpht-sr-api.herokuapp.com/locations?userId=${userId}`, {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      })
        .then(response => {
          console.log('Locations fetch status:', response.status);
          if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
          return response.json();
        })
        .then(locations => {
          const list = document.getElementById('userLocations');
          list.innerHTML = '';
          locations.forEach(loc => {
            const li = document.createElement('li');
            li.textContent = `Lat: ${loc.lat}, Lng: ${loc.lng} (${new Date(loc.timestamp).toLocaleString()})`;
            li.setAttribute('role', 'listitem');
            list.appendChild(li);
          });
        })
        .catch(err => {
          console.error('Error fetching locations:', err);
          alert('Failed to load locations: ' + err.message);
        });
    }
    loadUserLocations();

    // Show username update form
    function showUpdateUsername() {
      document.getElementById('updateUsernameForm').style.display = 'block';
      document.getElementById('updatePasswordForm').style.display = 'none';
    }

    // Show password update form
    function showUpdatePassword() {
      document.getElementById('updatePasswordForm').style.display = 'block';
      document.getElementById('updateUsernameForm').style.display = 'none';
    }

    // Update username
    document.getElementById('updateUsernameForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const newUsername = document.getElementById('newUsername').value;
      console.log('Updating username:', newUsername);
      fetch('https://hpht-sr-api.herokuapp.com/profile', {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ userId, username: newUsername })
      })
        .then(response => {
          console.log('Username update status:', response.status);
          if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
          return response.json();
        })
        .then(data => {
          alert(data.message || data.error);
          document.getElementById('updateUsernameForm').style.display = 'none';
          document.getElementById('newUsername').value = '';
          loadProfile(); // Refresh profile info
        })
        .catch(err => {
          console.error('Error updating username:', err);
          alert('Failed to update username: ' + err.message);
        });
    });

    // Update password
    document.getElementById('updatePasswordForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;
      console.log('Updating password');
      fetch('https://hpht-sr-api.herokuapp.com/profile', {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ userId, password: newPassword })
      })
        .then(response => {
          console.log('Password update status:', response.status);
          if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
          return response.json();
        })
        .then(data => {
          alert(data.message || data.error);
          document.getElementById('updatePasswordForm').style.display = 'none';
          document.getElementById('newPassword').value = '';
        })
        .catch(err => {
          console.error('Error updating password:', err);
          alert('Failed to update password: ' + err.message);
        });
    });

    // Logout
    function logout() {
      sessionStorage.removeItem('token');
      sessionStorage.removeItem('userId');
      alert('Logged out successfully.');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
